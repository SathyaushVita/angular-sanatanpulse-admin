  <div class="container mb-5 mt-5" >
    <div class="mt-3 text-end">
      <!-- <button (click)="openmemberDialog()" class="btn btn-primary btn-sm" style="background-color: orange; border-color: orange;">Edit Profile</button> -->
    </div>
    <div class="row" *ngIf="user">
      <div class="col-12 text-center">
        <img 
          [src]="user.profile_pic ?   user.profile_pic : '../../assets/images/profile1.jpg'"
          class="rounded-circle" 
          alt="" 
          style="width: 150px; height: 150px; max-width: 100%;">
  
          <div class="d-flex align-items-center justify-content-center">
            <h5 class="mt-2 me-2 text-capitalize">{{ user.full_name }}</h5>
            <h5 class="mt-2  text-capitalize">{{ user.surname }}</h5>
          </div>
  
        <div class="row mt-2 justify-content-start">
          <div class="col-12 col-md-3" *ngIf="user.father_name">
            <p class="capitalize"><strong>Father's Name:</strong> {{ user.father_name }}</p>
          </div>
  
          <div class="col-12 col-md-3" *ngIf="user.contact_number">
            <p><strong>Contact Number:</strong> {{ user.contact_number }}</p>
          </div>
          <div class="col-12 col-md-3" *ngIf="user.email">
            <p><strong>E-mail:</strong> {{ user.email }}</p>
          </div>
          <div class="col-12 col-md-3" *ngIf="user.gender">
            <p><strong>Gender:</strong> {{ user.gender }}</p>
          </div>
  
        </div>
  
      </div>
    </div>
