  <ng-template [ngIf]="displayName === 'register'">
    <form [formGroup]="registrationForm" (ngSubmit)="onRegister()" class="mt-3">

      <div class="container ">
        <div class="row justify-content-center  text-center card-header">
          <div class="col-md-8 col-lg-12 col-sm-12">
            <div class="d-flex justify-content-center align-items-center">
              <div class="col-">
                <img src="../../assets/HINDU PULSE logo.png" alt="Logo" class="rounded-circle mb-3" style="width: 80px; height: 80px;">
              </div>
              <div class="col-">
                <h6 style="color: orange; font-weight: bold;">Welcome to Hindu Pulse </h6>
                <h6 style="color: orange; font-weight: bold;text-align: center;"> AdminPanel</h6>

              </div>
            </div>
          </div>
        </div>
        
    
        <div class="row justify-content-center p-2">
          <div class="col-md-12 col-lg-12 col-sm-12">
            <div class="card shadow-lg border-0">
              <div class="card-body ">
                <h3 class="text-center mb-4" style="color: #333;">Sign In</h3>
    
                <div class="form-group mb-4">
                  <input
                    id="username"
                    formControlName="username"
                    placeholder="Enter Email or Phone Number"
                    type="text"
                    class="form-control form-control-lg"
                    [ngClass]="{ 'is-invalid': registrationForm.get('username')?.invalid && registrationForm.get('username')?.touched }"
                  />
                  <div *ngIf="registrationForm.get('username')?.invalid && registrationForm.get('username')?.touched" class="invalid-feedback text-center">
                    Please enter a valid Email or Phone Number.
                  </div>
                </div>
    
                <div class="d-grid">
                  <button type="submit" class="btn btn-warning btn-lg text-white">
                    Continue
                  </button>
                </div>
              </div>
              
              <div class="card-footer bg-transparent text-center py-3">
                <span class="text-md text-muted">Non-Indian users log in with email</span>
    
              </div>
            </div>
          </div>
        </div>
      </div>
    </form> 
    
    </ng-template>
    
    
    
    <ng-template [ngIf]="displayName === 'otp'">
      <form [formGroup]="otpForm" (ngSubmit)="onVerifyOtp()" class="mt-5">

        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6 col-lg-12">
              <div class="card p-4 shadow">
                <div class="text-center mb-4">
                  <h4 class="text-warning">OTP Verification</h4>
                  <p class="text-muted">Check your text messages for the OTP</p>
                </div>
                <div class="form-group mb-4">
                  <input
                    id="verification_otp"
                    formControlName="verification_otp"
                    placeholder="Enter verification OTP"
                    type="text"
                    class="form-control form-control-lg text-center"
                  />
                  <div
                    *ngIf="otpForm.get('verification_otp')?.touched && otpForm.get('verification_otp')?.invalid"
                    class="text-danger mt-2"
                  >
                    <div *ngIf="otpForm.get('verification_otp')?.hasError('required')">
                      OTP is required.
                    </div>
                    <div *ngIf="otpForm.get('verification_otp')?.hasError('pattern')">
                      OTP must be exactly 4 digits.
                    </div>
                  </div>
                </div>
                <div class="text-center mb-3">
                  <button type="submit" class="btn btn-warning btn-lg w-100">
                    Continue
                  </button>
                </div>
                <div class="text-center">
                  <button 
                    type="button" 
                    class="btn btn-link text-muted" 
                    (click)="resendOtp()" 
                    [disabled]="isDisabled">
                    Resend OTP <span *ngIf="isDisabled">({{ countdown }}s)</span>
                  </button>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </form>
    </ng-template>
